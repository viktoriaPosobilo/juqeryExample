<script>
function randomInteger(min, max) {
    var rand = min - 0.5 + Math.random() * (max - min + 1)
    rand = Math.round(rand);
    return rand;
  }

var rc = function () {
	//console.log(randomInteger(100000, 999999));

	var c = '#';

	var slo = '';
	for (var i=0; i<6; i++) {
		slo = randomInteger(0, 15);
		if (slo == 10) {
			slo = 'a';
		}
		else if (slo == 11 ) {
			slo = 'b';
		}
		else if (slo == 12 ) {
			slo = 'b';
		}
		else if (slo == 13 ) {
			slo = 'c';
		}
		else if (slo == 14 ) {
			slo = 'e';
		}
		else if (slo == 15 ) {
			slo = 'f';
		}

		c = c + slo;
	}

	return c;
}
